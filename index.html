<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Table Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Items Table</h2>
    <table class="table">
      <thead>
        <tr>

          <th scope="col">From</th>
          <th scope="col">For</th>
          <th scope="col">Tracking Code</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Threaded RODS M2</td>
          <td>NA</td>
          <td>ISRO</td>
          <td>NA</td>
        </tr>
        <tr>
          <td>Lioncircuits</td>
          <td>15th</td>
          <td>ISRO CAN</td>
          <td>NA</td>
        </tr>

<tr>
          <td>ETSTORE</td>
          <td>ETSTORE</td>
          <td>ISRO CAN</td>
          <td><a href="https://tracking.dtdc.com/ctbs-tracking/customerInterface.tr?submitName=showCITrackingDetails&cType=Consignment&cnNo=7D103362947" target="_blank">7D103362947</a></td>
        </tr>


        
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
